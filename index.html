<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="py-5">
        <div class="container">
            <div class="row" id="number-wrapper">
                <div class="col-12 carousel-wrapper">
                    <div class="position-relative w-100">
                        <button class="btn btn-primary position-absolute" id="previous-button"><i class="bi bi-caret-left-fill"></i></button>
                        <button class="btn btn-primary position-absolute" id="next-button"><i class="bi bi-caret-right-fill"></i></button>
                        <div class="carousel-img-container d-flex flex-column mx-auto w-100 mb-3" id="img-container"></div>
                    </div>
                </div>
                <div class="col-12 row justify-content-center mb-4" id="thumb-container"></div>
                <div class="col-12 d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-warning" id="start-stop-button">Start/Stop</button>
                    <button type="button" class="btn btn-danger" id="reverse-button">Invert Autoplay</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container py-3">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <p>Made with &hearts; by <a href="https://github.com/ErJump">ErJump</a></p>
                </div>
            </div>
        </div>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
